<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甚麼為數據代理</title>
</head>
<body>
    <!-- 數據代理，通過一個對象代理對另一個對象中暑性的操作 (讀/寫) -->
    <script type="text/javascript">
        let obj1 = {
            x:100
        }
        let obj2 = {
            y:200
        }
        
        Object.defineProperty(obj2, 'x', {
            get(){
                return obj1.x
            },
            set(value){
                obj1.x = value
            }
        })
    </script>
</body>
</html>
