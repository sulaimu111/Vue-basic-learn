<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姓名案例_計算屬性實現</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 準備容器 -->
    <div id="root">
        姓: <input type="text" v-model:value="firstName"><br><br>
        名: <input type="text" v-model:value="lastName"><br><br>
        全名: <span>{{fullName}}</span><br><br>
        <!-- 全名: <span>{{fullName}}</span><br><br>
        全名: <span>{{fullName}}</span><br><br>
        全名: <span>{{fullName}}</span><br><br>
        全名: <span>{{fullName}}</span><br><br> -->
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false; //阻止Vue在啟動時產生開發提示

        const vm = new Vue({
            el:'#root',
            data:{
                firstName:'張',
                lastName:'三'
            },
            computed:{
                fullName:{
                    //get有甚麼作用? 當有人讀取fullName時，get就會被調用，且返回值就作為fullName的值
                    //get什麼時候調用? 1初次調用fullName時  2.所依賴的數據發生變化時
                    get(){
                        console.log('get被調用了')
                        return this.firstName + '-' + this.lastName
                    },
                    //set什麼時候調用? 當fullName被修改時
                    set(value){
                        console.log('set')
                        const arr = value.split('-')
                        // console.log(arr)
                        this.firstName = arr[0]
                        this.lastName = arr[1]
                    }
                }
            }
        })
    </script>
</body>
</html>
