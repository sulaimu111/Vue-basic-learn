<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姓名案例_計算屬性實現</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 準備容器 -->
    <div id="root">
        姓: <input type="text" v-model:value="firstName"><br><br>
        名: <input type="text" v-model:value="lastName"><br><br>
        全名: <span>{{fullName}}</span><br><br>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false; //阻止Vue在啟動時產生開發提示

        const vm = new Vue({
            el:'#root',
            data:{
                firstName:'張',
                lastName:'三'
            },
            computed:{
                //完整寫法
                /* fullName:{
                    get(){
                        console.log('get被調用了')
                        return this.firstName + '-' + this.lastName
                    },
                    set(value){
                        console.log('set')
                        const arr = value.split('-')
                        // console.log(arr)
                        this.firstName = arr[0]
                        this.lastName = arr[1]
                    }
                } */

                //簡寫，function 函數對應到get()功能
                /* fullName:function(){
                    console.log('get被調用了')
                    return this.firstName + '-' + this.lastName
                } */

                //更精簡，只有考慮讀取，不考慮修改，才可以使用簡寫的形式
                fullName(){
                    console.log('get被調用了')
                    return this.firstName + '-' + this.lastName
                }

            }
        })
    </script>
</body>
</html>
