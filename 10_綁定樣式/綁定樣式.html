<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姓名案例_計算屬性實現</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        .basic{
            background-color: aqua;
        }

        .happy{
            font-size: 60px;
            background-color: crimson;
        }
        .sad{
            background-color: blue;
        }
        .normal{
            background-color: ghostwhite;
        }

        .test1{
            background-color: red;
            padding: 20px;
        }
        .test2{
            border-style: solid;
        }
        .test3{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- 準備容器 -->
    <div id="root">
        <!-- 綁定class樣式--字串寫法，適用於樣式的class名不確定，需要動態指定 -->
        <div class="basic" :class="mood" @click="changeMood">{{name}}</div><br><br>
        
        <!-- 綁定class樣式--數組寫法，適用於要綁定的樣式，個數不確定、名字也不確定 -->
        <div class="basic" :class="classArr">{{name}}</div><br><br>

        <!-- 綁定class樣式--對象寫法，適用於要綁定的樣式，個數確定、名字也確定，但動態決定要不要用 -->
        <div class="basic" :class="classObj">{{name}}</div><br><br>

        <!-- 綁定style樣式--對象寫法 -->
        <div class="basic" :style="styleObj">{{name}}</div><br><br>

        <!-- 綁定style樣式--數組寫法 -->
        <div class="basic" :style="styleArr">{{name}}</div>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false; //阻止Vue在啟動時產生開發提示

        const vm = new Vue({
            el:'#root',
            data:{
                name:'小白',
                mood:'normal',
                classArr:['test1', 'test2', 'test3'],
                classObj:{
                    test1:false,
                    test2:false
                },
                styleObj:{
                    fontSize: '40px', //原始為font-size:40px
                    color:'red',
                    backgroundColor:'orange'
                },

                styleArr:[
                    {
                        fontSize: '80px', //原始為font-size:40px
                        color:'blue',
                    },
                    {
                        backgroundColor:'yellow'
                    }
                ]
            },
            methods:{
                changeMood(){
                    // console.log(Math.floor(Math.random()*3))
                    const arr = ['happy', 'sad', 'normal']
                    const index = Math.floor(Math.random()*3)
                    this.mood = arr[index]
                }
            }
        })
    </script>
</body>
</html>
