<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姓名案例_計算屬性實現</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    
</head>
<body>
    <!-- 準備容器 -->
    <div id="root">

        <h2>當前的n值是: {{n}}</h2>
        <button @click="n++">點我n+1</button>

        <!-- 使用v-show做條件渲染 -->
        <!-- <h2 v-show="a">歡迎來到{{name}}的網站</h2> -->
        <!-- <h2 v-show="1 === 1">歡迎來到{{name}}的網站</h2> -->

        <!-- 使用v-if做條件渲染 -->
        <!-- <h2 v-if="false">歡迎來到{{name}}的網站</h2> -->
        <!-- <h2 v-if="1 === 1">歡迎來到{{name}}的網站</h2> -->

        <!-- 頻率高使用v-show，頻率低v-if -->
        <!-- v-else和v-else-if -->
        <!-- <div v-if="n === 1">Angular</div>
        <div v-else-if="n === 2">React</div>
        <div v-else-if="n === 3">Vue</div>
        <div v-else>hahahaaha</div> -->

        <!-- v-if與template的配合使用，template只能配合v-if，不能配合v-show，並且template可以不破壞結構，div則會破壞html結構 -->
        <template v-if="n === 1">
            <h2>您好</h2>
            <h2>小白</h2>
            <h2>世界</h2>
        </template>
        
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false; //阻止Vue在啟動時產生開發提示

        const vm =  new Vue({
            el:'#root',
            data:{
                name:'小白',
                a:false,
                n:0
            }
        })
    </script>
</body>
</html>
