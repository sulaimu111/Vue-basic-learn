<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表排序</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 遍歷數組 -->
        <h2>人員列表</h2>
        <button @click="updateMei">更新馬冬梅的訊息</button>
        <ul>
            <li v-for="(p, index) in persons" :key="p.id">
                <!-- {{p.name}} - {{p.age}} - {{index}} -->
                {{p.name}} - {{p.age}} - {{p.sex}}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip=false

        //用computed實現
        const vm = new Vue({
            el:'#root',
            data:{
                persons:[
                    {id:'001', name:'馬冬梅', age:30, sex:'女'},
                    {id:'002', name:'周冬雨', age:21, sex:'女'},
                    {id:'003', name:'周杰倫', age:18, sex:'男'},
                    {id:'004', name:'溫兆倫', age:33, sex:'男'}
                ]
            },
            methods:{
                updateMei(){
                    // this.persons[0].name = '馬老師' //能使用
                    // this.persons[0].age = 50 //能使用
                    // this.persons[0].sex = '男' //能使用
                    // this.persons[0] = {id:'001', name:'馬老師', age:50, sex:'男'} //無法使用
                    this.persons.splice(0, 1, {id:'001', name:'馬老師', age:50, sex:'男'})
                }
            }
        })
    </script>
</body>
</html>
