<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表單數據</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <form @submit.prevent="demo">
            <label for="account">帳號: </label>
            <input type="text" id="account" v-model.trim="userInfo.account"><br/><br/>
            <label for="password">密碼: </label>
            <input type="password" id="password" v-model="userInfo.password"><br/><br/>
            <label for="age">年齡: </label>
            <input type="number" id="age" v-model.number="userInfo.age"><br/><br/>

            性別:
            男<input type="radio" name="sex" value="男" v-model="userInfo.sex">
            女<input type="radio" name="sex" value="女" v-model="userInfo.sex"><br/><br/>

            愛好:
            學習<input type="checkbox" v-model="userInfo.hobby" value="study">
            打遊戲<input type="checkbox" v-model="userInfo.hobby" value="game">
            吃飯<input type="checkbox" v-model="userInfo.hobby" value="eat"><br/><br/>

            所屬校區
            <select v-model="userInfo.city">
                <option value="">請選擇校區</option>
                <option value="Taipei">台北</option>
                <option value="Taichung">台中</option>
                <option value="Chayi">嘉義</option>
                <option value="Kaohsiung">高雄</option>
            </select>
            <br/><br/>

            其他信息
            <textarea v-model.lazy="userInfo.other"></textarea>
            <br/><br/>

            <input type="checkbox" v-model="userInfo.agree">
            閱讀並接收<a href="https://www.youtube.com/">[用戶協議]</a><br/><br/>
            <button>提交</button>
        </form>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip=false

        new Vue({
            el:'#root',
            data:{
                userInfo:{
                    account:'',
                    password:'',
                    age:'',
                    sex:'男',
                    hobby:[],
                    city:'Chayi',
                    other:'',
                    agree:''
                }
            },
            methods:{
                demo(){
                    console.log(JSON.stringify(this.userInfo))
                }
            }
        })
    </script>
</body>
</html>
