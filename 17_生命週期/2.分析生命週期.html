<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析生命週期</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>當前的n值是: {{n}}</h2>
        <button @click="add">點我n+1</button>
        <button @click="bye">點我銷毀vm</button>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip=false

        const vm = new Vue({
            el:'#root',
            data:{
                n:1
            },
            // template:`
            // <div>
            //     <h2>當前的n值是: {{n}}</h2>
            //     <button @click="add">點我n+1</button>
            // </div>`,
            methods:{
                add(){
                    console.log('add')
                    this.n++
                },
                bye(){
                    console.log('bye')
                    this.$destroy()
                }
            },
            watch:{
                n(){
                    console.log('n變了')
                }
            },
            beforeCreate(){
                console.log('beforeCreate')
                console.log(this)
            },
            created(){
                console.log('created')

            },
            beforeMount(){
                console.log('beforeMount')
                
            },
            mounted(){
                console.log('mounted', this.$el instanceof HTMLElement)
                // console.log(this)
                // debugger;
            },
            beforeUpdate(){
                console.log('beforeUpdate')
                
            },
            updated(){
                console.log('updated')
                
                // debugger;
            },
            beforeDestroy(){
                console.log('beforeDestroy')
                this.add()
            },
            destroyed(){
                console.log('destroyed')
            }
        })
    </script>
</body>
</html>
